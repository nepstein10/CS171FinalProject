<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3px Line - the 3-point Revolution</title>

    <!-- Load Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,400,300,400italic,700' rel='stylesheet'
          type='text/css'>

    <!-- CSS libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="css/fontawesome.min.css">-->

    <!-- Custom CSS code -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container-fluid">
<!--    heading -->
    <div class="row">
        <div class="row justify-content-center">
            <div class="align-self-center">
                <h1>3Point Revolution</h1>
                <h3><i>a 3px line creation</i></h3>
            </div>
        </div>
    </div>
      
    <div class="row justify-content-center" style="height: 60vh; background-image: url('img/shelf.png'); background-repeat: no-repeat;
  background-size: 50% 110%; background-position: center;" id="rackCharts">
        <div id="pie-chart-0" style="height: 100%; width: 15%"></div>
        <div id="pie-chart-1" style="height: 100%; width: 15%"></div>
        <div id="pie-chart-2" style="height: 100%; width: 15%"></div>
        <div id="pie-chart-3" style="height: 100%; width: 15%"></div>
    </div>

    <!-- graph -->
    <div class="row justify-content-center" style="height: 60vh">
        <div class="align-self-center" id="stacked-area-chart" style="height: 100%; width: 100%"></div>
    </div>

    <div class="row col-8">
        <div id="playerSelectButtons"></div>
    </div>

    <div class="row justify-content-center" style="height: 60vh">
        <div class="align-self-center" id="player-chart" style="height: 100%; width: 100%"></div>
    </div>

    <div class="container">
        <div class="row">
            <div id="chart-area">
                <div id="display-controls">
                    <div class="buttons">
                        <button id='play-button' class="btn">Play</button>
                        <button id='reset-button' class="btn">Reset</button>
                    </div>
                    <div id="slider-div">
                        <label>Season: <span id="season">1996-1997</span> </label>
                        <div id="slider"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h3>Conclusion</h3>

</div>

<!-- Load JS libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
<!-- d3 -->
<script src="https://d3js.org/d3.v7.min.js"></script>

<!-- Visualization objects -->
<script src="js/stackedAreaChart.js"></script>
<script src="js/draft.js"></script>
<script src="js/playerChart.js"></script>
<script src="js/pieChart.js"></script>

<!-- Load data, create visualizations -->
<script src="js/main.js"></script>
</body>
</html>
